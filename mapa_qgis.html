         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');

             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

					}, 10);

        <script> // USAR NO NOVO PROJETO - INÍCIO 
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('leaflet-control-layers-selector')) {
        // Grupos exclusivos
        var grupoFecDecDgc = [
            "FEC limite anual",
            "FEC apurado anual",
            "DEC apurado anual",
            "DEC limite anual",
            "DGC"
        ];
        var grupoSolarVento = [
            "Irradiação Solar (Anual inclinado 10° Wh/m².dia)",
            "Velocidade dos ventos (m/s) (100m)"
        ];

        var labelAtivado = e.target.parentElement.textContent.trim();

        // Se ativar um do grupo FEC/DEC/DGC, desativa Solar/Vento
        if (grupoFecDecDgc.includes(labelAtivado) && e.target.checked) {
            var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
            checkboxes.forEach(function(cb) {
                var label = cb.parentElement.textContent.trim();
                if (grupoSolarVento.includes(label) && cb.checked) {
                    cb.click();
                }
                // Também desativa outros do mesmo grupo (já faz isso abaixo)
                if (label !== labelAtivado && grupoFecDecDgc.includes(label) && cb.checked) {
                    cb.click();
                }
            });
        }

        // Se ativar Solar/Vento, desativa FEC/DEC/DGC
        if (grupoSolarVento.includes(labelAtivado) && e.target.checked) {
            var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
            checkboxes.forEach(function(cb) {
                var label = cb.parentElement.textContent.trim();
                if (grupoFecDecDgc.includes(label) && cb.checked) {
                    cb.click();
                }
                // Também desativa outros do mesmo grupo (já faz isso acima)
                if (label !== labelAtivado && grupoSolarVento.includes(label) && cb.checked) {
                    cb.click();
                }
            });
        }

        // Atualiza as variáveis após possíveis mudanças
        var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
        var checkedSolar = checkboxes.find(cb => cb.parentElement.textContent.trim() === "Irradiação Solar (Anual inclinado 10° Wh/m².dia)" && cb.checked);
        var checkedVento = checkboxes.find(cb => cb.parentElement.textContent.trim() === "Velocidade dos ventos (m/s) (100m)" && cb.checked);
        var checkedFEC = checkboxes.find(cb => cb.parentElement.textContent.trim() === "FEC limite anual" && cb.checked);
        var checkedFECapurado = checkboxes.find(cb => cb.parentElement.textContent.trim() === "FEC apurado anual" && cb.checked);
        var checkedDECapurado = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DEC apurado anual" && cb.checked);
        var checkedDEClimite = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DEC limite anual" && cb.checked);
        var checkedDGC = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DGC" && cb.checked);

        if (checkedSolar) {
            window.parent.postMessage('mostrar-legenda-solar', '*');
        } else if (checkedVento) {
            window.parent.postMessage('mostrar-legenda-vento', '*');
        } else if (checkedFEC) {
            window.parent.postMessage('mostrar-legenda-fec', '*');
        } else if (checkedFECapurado) {
            window.parent.postMessage('mostrar-legenda-fecap', '*');
        } else if (checkedDECapurado) {
            window.parent.postMessage('mostrar-legenda-decap', '*');
        } else if (checkedDEClimite) {
            window.parent.postMessage('mostrar-legenda-declim', '*');
        } else if (checkedDGC) {
            window.parent.postMessage('mostrar-legenda-dgc', '*');
        } else {
            window.parent.postMessage('esconder-legenda', '*');
        }
    }
}); //USAR NO NOVO PROJETO - FIM
</script>

<script>
  const closeBtn = document.getElementById('close-layer-switcher');
  const layersToggle = document.querySelector('.leaflet-control-layers-toggle');
  const layersControl = document.querySelector('.leaflet-control-layers');

  // Oculta o botão ao fechar o menu
  closeBtn.addEventListener('click', function () {
    if (layersControl) {
      layersControl.classList.remove('leaflet-control-layers-expanded');
    }
    this.style.display = 'none';
  });

  // Mostra o botão somente quando o menu é aberto e está no mobile
  if (layersToggle) {
    layersToggle.addEventListener('click', function () {
      setTimeout(() => {
        const isExpanded = layersControl.classList.contains('leaflet-control-layers-expanded');
        if (isExpanded && window.innerWidth <= 768) {
          closeBtn.style.display = 'block';
        } else {
          closeBtn.style.display = 'none';
        }
      }, 100); // Pequeno delay para garantir que a classe foi aplicada
    });
  }
</script>
<script>
let touchStartX = 0, touchStartY = 0;

modalImg.addEventListener('touchstart', function (e) {
    if (e.touches.length === 1 && escalaAtual > 1) {
        isDragging = true;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }
}, { passive: false });

modalImg.addEventListener('touchmove', function (e) {
    if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        const dx = e.touches[0].clientX - touchStartX;
        const dy = e.touches[0].clientY - touchStartY;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        posX += dx;
        posY += dy;
        modalImg.style.transform = `scale(${escalaAtual}) translate(${posX}px, ${posY}px)`;
    }
}, { passive: false });

modalImg.addEventListener('touchend', function (e) {
    if (e.touches.length === 0) {
        isDragging = false;
    }
});
</script>

    <img src="images/legendas_DEC_limite_anual.png" alt="Legenda do mapa" id="DEClimiteanual-img" style="max-width: 150px; max-height: 250px;">
</div>
<div id="DGC-container" style="display:none; position: absolute; bottom: 10px; left: 10px; z-index: 1002; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0002; padding: 8px;">
    <img src="images/legenda_DGC.png" alt="Legenda do mapa" id="DGC-img" style="max-width: 150px; max-height: 250px;">
</div>

<script>
// Função para mostrar/esconder legendas
function mostrarLegenda(tipo) {
    document.getElementById('legenda-container').style.display = 'none';
    document.getElementById('FEClimiteanual-container').style.display = 'none';
    document.getElementById('FECapuradoanual-container').style.display = 'none';
    document.getElementById('DECapuradoanual-container').style.display = 'none';
    document.getElementById('DEClimiteanual-container').style.display = 'none';
    document.getElementById('DGC-container').style.display = 'none';

    if (tipo === 'solar' || tipo === 'vento') {
        document.getElementById('legenda-container').style.display = 'block';
    }
    if (tipo === 'fec') {
        document.getElementById('FEClimiteanual-container').style.display = 'block';
    }
    if (tipo === 'fecap') {
        document.getElementById('FECapuradoanual-container').style.display = 'block';
    }
    if (tipo === 'decap') {
        document.getElementById('DECapuradoanual-container').style.display = 'block';
    }
    if (tipo === 'declim') {
        document.getElementById('DEClimiteanual-container').style.display = 'block';
    }
    if (tipo === 'dgc') {
        document.getElementById('DGC-container').style.display = 'block';
    }
}

// Substitua o window.parent.postMessage pelo controle local das legendas
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('leaflet-control-layers-selector')) {
        var grupoFecDecDgc = [
            "FEC limite anual",
            "FEC apurado anual",
            "DEC apurado anual",
            "DEC limite anual",
            "DGC"
        ];
        var grupoSolarVento = [
            "Irradiação Solar (Anual inclinado 10° Wh/m².dia)",
            "Velocidade dos ventos (m/s) (100m)"
        ];

        var labelAtivado = e.target.parentElement.textContent.trim();

        // Exclusividade dos grupos
        if (grupoFecDecDgc.includes(labelAtivado) && e.target.checked) {
            var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
            checkboxes.forEach(function(cb) {
                var label = cb.parentElement.textContent.trim();
                if (grupoSolarVento.includes(label) && cb.checked) cb.click();
                if (label !== labelAtivado && grupoFecDecDgc.includes(label) && cb.checked) cb.click();
            });
        }
        if (grupoSolarVento.includes(labelAtivado) && e.target.checked) {
            var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
            checkboxes.forEach(function(cb) {
                var label = cb.parentElement.textContent.trim();
                if (grupoFecDecDgc.includes(label) && cb.checked) cb.click();
                if (label !== labelAtivado && grupoSolarVento.includes(label) && cb.checked) cb.click();
            });
        }

        // Atualiza as variáveis após possíveis mudanças
        var checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
        var checkedSolar = checkboxes.find(cb => cb.parentElement.textContent.trim() === "Irradiação Solar (Anual inclinado 10° Wh/m².dia)" && cb.checked);
        var checkedVento = checkboxes.find(cb => cb.parentElement.textContent.trim() === "Velocidade dos ventos (m/s) (100m)" && cb.checked);
        var checkedFEC = checkboxes.find(cb => cb.parentElement.textContent.trim() === "FEC limite anual" && cb.checked);
        var checkedFECapurado = checkboxes.find(cb => cb.parentElement.textContent.trim() === "FEC apurado anual" && cb.checked);
        var checkedDECapurado = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DEC apurado anual" && cb.checked);
        var checkedDEClimite = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DEC limite anual" && cb.checked);
        var checkedDGC = checkboxes.find(cb => cb.parentElement.textContent.trim() === "DGC" && cb.checked);

        if (checkedSolar) {
            mostrarLegenda('solar');
        } else if (checkedVento) {
            mostrarLegenda('vento');
        } else if (checkedFEC) {
            mostrarLegenda('fec');
        } else if (checkedFECapurado) {
            mostrarLegenda('fecap');
        } else if (checkedDECapurado) {
            mostrarLegenda('decap');
        } else if (checkedDEClimite) {
            mostrarLegenda('declim');
        } else if (checkedDGC) {
            mostrarLegenda('dgc');
        } else {
            mostrarLegenda('none');
        }
    }
});
</script>

</html>
